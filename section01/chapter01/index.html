<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      background-color: beige;
      color: red;
      font-size: large;
      font-weight: 700;
    }

    #btn {
      background-color: green;
      color: white;
    }


  </style>
</head>
<!-- 컨트롤+, 로 포트번호 변경 가능! -->
<!-- 현재 스프링부트랑 포트번호가 같이 비주얼 스튜디오 코드의 포트번호를 5501로 변경.-->
<body>
  <h2>안녕하세요</h2>
  <button type="buoon" id="btn" onclick="alertCall()"> 클릭 </button>
  
<!-- 메인(public static void main arg) -->
<!-- 자바스크립트는 3가지 함수가 있다. -->
 <!-- 1.선언함수(이름이 있는 함수), 2.익명함수(이름이 없는 함수), 3.화살표함수(선언적 함수) -->
  <script>
    // 선엄적 함수.
    function alertCall(){
      alert('버튼이 클릭되었습니다.');    
    }
    
  </script>
</body>
</html>
